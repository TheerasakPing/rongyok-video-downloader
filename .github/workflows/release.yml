# üöÄ Release & Build Executables for Windows, macOS, Linux

name: üé¨ Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  # ü™ü Build for Windows
  build-windows:
    runs-on: windows-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: üî® Build executable
        run: |
          pyinstaller --onefile --windowed --name "RongyokDownloader-Windows" --icon=NONE gui.py
          pyinstaller --onefile --console --name "rongyok-cli-windows" cli.py

      - name: üì§ Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/RongyokDownloader-Windows.exe
            dist/rongyok-cli-windows.exe

  # üçé Build for macOS
  build-macos:
    runs-on: macos-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: üî® Build executable
        run: |
          pyinstaller --onefile --windowed --name "RongyokDownloader-macOS" gui.py
          pyinstaller --onefile --console --name "rongyok-cli-macos" cli.py

      - name: üì¶ Create macOS zip
        run: |
          cd dist
          zip -r RongyokDownloader-macOS.zip RongyokDownloader-macOS.app || zip RongyokDownloader-macOS.zip RongyokDownloader-macOS
          zip rongyok-cli-macos.zip rongyok-cli-macos

      - name: üì§ Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            dist/RongyokDownloader-macOS.zip
            dist/rongyok-cli-macos.zip

  # üêß Build for Linux
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: üî® Build executable
        run: |
          pyinstaller --onefile --windowed --name "RongyokDownloader-Linux" gui.py
          pyinstaller --onefile --console --name "rongyok-cli-linux" cli.py

      - name: üì¶ Create Linux tar.gz
        run: |
          cd dist
          tar -czvf RongyokDownloader-Linux.tar.gz RongyokDownloader-Linux
          tar -czvf rongyok-cli-linux.tar.gz rongyok-cli-linux

      - name: üì§ Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            dist/RongyokDownloader-Linux.tar.gz
            dist/rongyok-cli-linux.tar.gz

  # üéâ Create GitHub Release
  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì• Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: üìã List artifacts
        run: |
          echo "üì¶ Downloaded artifacts:"
          find artifacts -type f -name "*"

      - name: üè∑Ô∏è Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

