# ğŸš€ Rongyok Video Downloader - CI/CD Pipeline

name: ğŸ¬ Python CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    # ğŸ“¥ Checkout code
    - uses: actions/checkout@v4

    # ğŸ Setup Python
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    # ğŸ“¦ Install dependencies
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # ğŸ” Lint with flake8
    - name: ğŸ” Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv,.venv,__pycache__
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=venv,.venv,__pycache__

    # ğŸ§ª Run tests (if exists)
    - name: ğŸ§ª Run tests
      run: |
        if [ -d "tests" ]; then
          pytest tests/
        else
          echo "âš ï¸ No tests directory found, skipping tests"
        fi

    # âœ… Verify imports
    - name: âœ… Verify imports work
      run: |
        python -c "import requests; import bs4; print('âœ… All imports successful!')"
